<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/projectOverview.css" rel="stylesheet" type="text/css">

</head>
<body>
<header th:replace="fragment/general.html :: header"></header>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>


<div class="container">
    <form th:action="@{/api/project}" method="post" th:object="${project}">
        <div class="row">
            <h1 class="h1 mb-4">Create New Project</h1>

<!--             Project Name input -->
            <div class="col-md-6">
                <div class="form-outline mb-4">
                    <label class="form-label" for="projectName">Project Name</label>
                    <input type="text" id="projectName" th:field="*{name}" placeholder="Enter project name" class="form-control col-4 mb-4" required/>
                </div>
            </div>

            <!-- Start Date input -->
            <div class="col-md-6">
                <div class="form-outline mb-4">
                    <label class="form-label" for="startDate">Start Date</label>
                    <input type="datetime-local" id="startDate" th:field="*{startDate}"  class="form-control col-4 mb-4" required/>
                </div>
            </div>

            <!-- Target End Date input -->
            <div class="col-md-6">
                <div class="form-outline mb-4">
                    <label class="form-label" for="targetEndDate">Target End Date</label>
                    <input type="datetime-local" id="targetEndDate" th:field="*{targetEndDate}" class="form-control col-4 mb-4"
                           required/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-outline mb-4">
                    <label class="form-label" for="projectDescription">Project Description</label>
                    <input type="text" id="projectDescription" th:field="*{projectDescription}" placeholder="Type project description" class="form-control col-4 mb-4" required/>
                </div>
            </div>
        </div>

        <!-- Create Project button -->
        <div class="col-md-12">
            <button  type="submit" class="w-100 btn btn-primary btn-block my-4"  >Create Project</button>
            <input type="hidden" th:field="*{id}" />

        </div>
    </form>
    <a href="@{/overview"> Back To Project List</a>

</div>
</body>
</html>
