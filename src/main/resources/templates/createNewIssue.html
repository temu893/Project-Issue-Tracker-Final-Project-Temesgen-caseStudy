<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/projectOverview.css" rel="stylesheet" type="text/css">
</head>
<body>
<header th:replace="fragment/fragmentIssue.html :: header"></header>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class=" "container>
    <form th:action="@{/api/issue}" method="post" th:object="${issue}" >
        <div class="row" >
            <h1 class = "h1 mb-4">Create New Issue</h1>
            <!-- Issue Summery input -->
            <div class="col-md-6 mb-2">
                <div class="form-outline mb-4">
                    <label class="form-label" for="summary">Issue Summery</label>
                    <input type="text" id="summary" th:field="*{summary}" class="form-control col-4 mb-4" required/>
                </div>
            </div>

            <!-- Issue description input -->
            <div class="col-md-6 mb-2">
                <div class="form-outline mb-4">
                    <label class="form-label" for="description">Issue Description</label>
                    <input type="text" id="description" th:field="*{description}" class="form-control col-4 mb-4 " required/>
                </div>
            </div>
            <!-- Issue assigned To input -->
<!--            list of users that are in the data base-->
            <div class="col-md-6 mb-2">
                <div class="form-outline mb-4">
                    <label class="form-label" for="assignedTo">Assigned To</label>
                    <input type="search" id="assignedTo" th:field="*{assignedTo}" class="form-control col-4 mb-4" required/>
                </div>
            </div>

            <!-- Issue Status input -->
<!--         problem   not showing the enum values on status dropdown-->
<!--            //FIXME problem   not showing the enum values on status dropdown-->

            <div class="col-md-6 mb-2">
                <div class="form-outline mb-4">
                    <label class="form-label" th:for="status" > Status</label>
                    <select class="form-select"  th:field = "*{status}">
                        <option
                                th:each = "status : ${status}"
                                th:text = "${status.name}"
                                th:value ="${status}"></option>
                    </select>

                </div>
            </div>

            <!-- Issue priority input -->
<!--            //FIXME    problem   not showing the enum values on Priority dropdown-->
            <div class="col-md-6 mb-2">
                <div class="form-outline mb-4">
                    <label class="form-label" th:for="priority" > Priority</label>
                    <select class="form-select"  th:field = "*{priority}">
                        <option
                                th:each = "priority : ${priority}"
                                th:text = "${priority.name}"
                                th:value ="${priority}"></option>
                    </select>

                </div>
            </div>
            <!-- target Resolution Date input -->

            <div class="col-md-6 mb-2">
                <div class="form-outline mb-4">
                    <label class="form-label" for="targetResolutionDate">Target Resolution Date</label>
                    <input type="datetime-local" id="targetResolutionDate" th:field="*{targetResolutionDate}" class="form-control col-4 mb-4"
                           required/>
                </div>
            </div>

        </div>
        <!-- Create Issue button -->
        <div class="col-md-5 ">
            <button type="submit" class="w-100 btn btn-primary btn-block my-4">Create Issue</button>
            <input type="hidden" th:field="*{id}" />

        </div>


    </form>
    <hr/>
    <a th:href="@{'/project/' + ${project.id} + '/issue'}">Back to Issue List</a>


</div>

</body>
</html>
