<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Management System</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.css"/>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/projectOverview.css" rel="stylesheet" type="text/css">
    <link href="/issueOverview.html">

</head>
<body>
<header th:replace="fragment/general.html :: header"></header>

<h1>Project Management System</h1>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>


<div class = "container">
    <h2>List of project</h2>
    <hr/>
    <a th:href="@{/project/new}" class="btn btn-primary mb-2">Add Project</a>

   <table class = "table table-bordered table-striped" id = "projectTable">
       <thead>
       <hr/>
       <tr>
           <th>ID</th>
           <th>Name</th>
           <th>Start Date</th>
           <th>Target End Date</th>
           <th>Actual End Date</th>
           <th>Created On</th>
           <th>Created By</th>
           <th>Project Description</th>
           <th>Actions</th>

       </tr>
       </thead>
       <tbody>
       <tr th:each="project: ${projects}">
           <td th:text="${project.id}"> </td>
           <td th:text="${project.name}"> </td>
           <td th:text="${project.startDate}"> </td>
           <td th:text="${project.targetEndDate}"> </td>
           <td th:text="${project.actualEndDate}"> </td>
<!--           //FIXME Adding conditional statement to add current time if the time is null-->
           <td th:text="${project.createdOn}!= null? ${project.createdOn}  "> </td>
           <td th:text="${7}"> </td>
           <td th:text="${project.projectDescription}"></td>

           <td>
               <a th:href="@{'/project/' + ${project.id} + '/issue'}" class="btn btn-info mb-2"> Issues </a>
               <a th:href = "@{/showUpdateProject(${project.id})}" class = "btn btn-info mb-2"> Update </a>
               <a th:href = "@{/deleteProject(${project.id})}" class = "btn btn-info mb-2"> Delete </a>
           </td>



       </tr>
       </tbody>
   </table>

</div>
